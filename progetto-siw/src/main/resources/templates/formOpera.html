	<!---fine navbar--->

	<div id="inserimento" class="container">
		<div class="jumbotron">
			<form class="form-horizontal" action="#" th:action="@{/opera}"
				th:object="${opera}" method="post">
				<input type="hidden" th:field="*{id}" />
				<fieldset>
					<div class="form-group">
						<label for="titolo" class="col-sm-2 col-lg-2 control-label">Titolo</label>
						<div class="col-sm-5 col-lg-2">
							<input type="text" class="form-control" id="titolo"
								placeholder="Inserisci il titolo..." th:field="*{titolo}" />
						</div>
						<div>
							<span th:if="${#fields.hasErrors('titolo')}"
								th:text="#{label.obbligatorio}">Error </span>
						</div>
					</div>

					<div class="form-group">
						<label for="anno" class="col-sm-2 col-lg-2 control-label">Anno</label>
						<div class="col-sm-5 col-lg-2">
							<div>
								<input type="number" class="form-control" id="anno"
									placeholder="Inserisci l'anno..." th:field="*{anno}" />
							</div>
						</div>
						<div>
							<span th:if="${#fields.hasErrors('anno')}"
								th:text="#{label.obbligatorio}">Error </span>
						</div>
					</div>

					<div class="form-group">
						<label for="tecnica" class="col-sm-2 col-lg-2 control-label">Tecnica</label>
						<div class="col-sm-5 col-lg-2">
							<div>
								<input type="text" class="form-control" id="tecnica"
									placeholder="Inserisci la tecnica..." th:field="*{tecnica}" />
							</div>
						</div>
						<div>
							<span th:if="${#fields.hasErrors('tecnica')}"
								th:text="#{label.obbligatorio}">Error </span>
						</div>
					</div>


					<div class="form-group">
						<label for="lunghezza" class="col-sm-2 col-lg-2 control-label">Lunghezza</label>
						<div class="col-sm-5 col-lg-2">
							<input type="text" class="form-control" id="lunghezza"
								placeholder="Inserisci la lunghezza..." th:field="*{lunghezza}" />
						</div>
					</div>
					<div>
						<span th:if="${#fields.hasErrors('lunghezza')}"
							th:text="#{label.obbligatorio}">Error </span>
					</div>

					<div class="form-group">
						<label for="larghezza" class="col-sm-2 col-lg-2 control-label">Larghezza</label>
						<div class="col-sm-5 col-lg-2">
							<input type="text" class="form-control" id="larghezza"
								placeholder="Inserisci la larghezza..." th:field="*{larghezza}" />
						</div>
					</div>
					<div>
						<span th:if="${#fields.hasErrors('larghezza')}"
							th:text="#{label.obbligatorio}">Error </span>
					</div>

					<div class="form-group">
						<label for="sito" class="col-sm-2 col-lg-2 control-label">Sito</label>
						<div class="col-sm-5 col-lg-2">
							<input type="text" class="form-control" id="sito"
								placeholder="Inserisci il sito..." th:field="*{sito}" />
						</div>
					</div>
					<div>
						<span th:if="${#fields.hasErrors('sito')}"
							th:text="#{label.obbligatorio}">Error </span>
					</div>


					<div class="form-group">
						<label for="autore" class="col-sm-2 col-lg-2 control-label">Autore</label>
						<div class="col-sm-5 col-lg-2">
							<input type="text" class="form-control" id="autore"
								placeholder="Inserisci l'autore..." th:field="*{autore}" />
						</div>
						<div>
							<span th:if="${#fields.hasErrors('autore')}"
								th:text="#{label.obbligatorio}">Error </span>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-2 col-lg-2 col-sm-offset-2">
							<button type="submit" class="btn btn-default">Invia</button>
						</div>
					</div>

					<a href="/">Torna all'Homepage</a>
				</fieldset>
			</form>


		</div>
	</div>

</body>
</html>
