<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
<link href="css/riepilogo.css" rel="stylesheet" media="screen" />
<meta charset="ISO-8859-1">
<style>
#lista { text-align: center;
	margin-top: 400px;}
#torna {text-align: center;
	margin-bottom: 150px;}
</style>
<title>Lista Autori</title>
</head>
<body>
	<div id="lista" th:each="autore : ${autori}">
		<a th:href="@{autori/}+${autore.id}"
			th:text="${autore.nome} + ${autore.cognome}">Nome e Cognome</a>
	</div>
	<div id="torna">
		<a href="/">Torna all'Homepage</a>
	</div>
</body>
</html>
